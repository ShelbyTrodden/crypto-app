<html lang="en-US">
<head>
  <title>Crypto App</title>
</head>
<body>
  <div class="container">
    <h1>Get Crypto Info</h1>
    <form>
      <label for="id">Enter a Crypto ID:</label>
      <input id="id" type="text" name="id" required >
      <button type="submit" class="btn-success" id="cryptoSubmit">Get current price!</button>
    </form>
    <p id="showResponse"></p>
    <h1>Wallet</h1>
    <div class = "trade-form">
      <form id="walletForm">
        <h3> Fund Your Wallet </h3> 
          <input type="number" required id="fundAmount" name="fundAmount" minlength="9" maxlength="10">
        <h2> Make your trade </h2> 
        <h3> Choose your cryptocurrency ID<h3> 
          <select name="cryptocurrencyID" id="cryptocurrencyID">
            <option value="bitcoin">BTC</option>
            <option value="ethereum">ETH</option>
          </select>
        <h3> Enter trade amount</h3> 
          <input type="number" required id="usdAmount" name="usdAmount" minlength="9" maxlength="10">
        <button type="submit" class="btn">Submit!</button>
      </form>
    </div>
    <h1>Balances</h1>
    <h3> Available wallet balance:<p id=walletBalance></p></h3>
    <h3> Available trade fund balance:<p id=tradeBalance></p></h3>
    <h3> Shares balance:<p id=sharesBalance></p></h3>
  </div>
</body>
</html>
